# spring.data.mongodb.uri=mongodb://user:root@localhost:27017/restaurante?authSource=admin
spring.data.mongodb.host=mongo_db
spring.data.mongodb.port=27017
spring.data.mongodb.database=restaurante
spring.data.mongodb.auto-index-creation=true

# Swagger
springdoc.api-docs.path=/restaurante/api-docs
springdoc.swagger-ui.path=/restaurante/swagger-ui.html

logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=ERROR
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n
logging.pattern.level=DEBUG
